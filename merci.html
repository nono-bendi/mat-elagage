  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    .merci-page {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      height: 100vh;
      padding: 20px;
      background-color: #FAF3E0;
    }

    .merci-page h1 {
      font-size: 3rem;
      color: #6B8E23;
      margin-bottom: 20px;
    }

    .merci-page p {
      font-size: 1.2rem;
      color: #4e4e4e;
      margin-bottom: 30px;
    }

    .merci-page a {
      display: inline-block;
      background-color: #6B8E23;
      color: white;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .merci-page a:hover {
      background-color: #557a1f;
    }

    @media (max-width: 768px) {
      .merci-page h1 {
        font-size: 2.2rem;
      }
      .merci-page p {
        font-size: 1rem;
      }
    }
  </style>
</head>
